<!-- Generic forms page-->

{% extends "base.html" %}
{% block content %}

<div class="container">

{% if errors %}

<h2>Invalid values entered in form</h2>
<p>{{errors}}</p>

{% endif %}

{% if form %}

<form method="post">

{% csrf_token %}
{{form.as_p}}
<input type = "submit" value="Submit">
</form>

{% endif %}

</div>
    



{% endblock %}
